<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Multiplication</h1>
      <form id="multiplicationForm">
        <input type="number" id="num1" placeholder="Nombre 1" name="nombre1" />
        <input type="number" id="num2" placeholder="Nombre 2" name="nombre2" />
        <input
          type="number"
          id="num3"
          placeholder="Nombre 3 (optionnel)"
          name="nombre3"
        />

        <button type="button" onclick="calculate('*')">Calculer</button>
        <p id="result"></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
